
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 
            跟xxx-child很像：

            first-of-type：找到第一个元素
            last-of-type：找到最后一个，不需要在父元素中是最后子元素
            nth-of-type
     -->

    <style>
        /* 找到第一个li，不需要是第一个子元素，只是找到第一个li,任何父元素中的第一个都能找到 */

        li:first-of-type {

            color: red;
        }

        li:last-of-type {

            color: green;
        }

        li:nth-of-type(1) {

            background-color: yellowgreen;
        }


        ul:first-of-type li:nth-of-type(5) {

            background-color: purple;
        }
    </style>
</head>

<body>

    <ul> 

        <li>隔壁老王1</li>
        <li>隔壁老王2</li>
        <li>隔壁老王3</li>
        <li>隔壁老王4</li>
        <span>我是span</span>
        <li>隔壁老王5</li>
        <li>隔壁老王6</li>
        <li>隔壁老王7</li>
        <li>隔壁老王8</li>
        <li>隔壁老王9</li>
        <li>隔壁老王10</li>
        <span>我在最后</span>
    </ul>


    <ul>
        <span>我是span</span>
        <li>隔壁老周1</li>
        <li>隔壁老周2</li>
        <li>隔壁老周3</li>
        <li>隔壁老周4</li>
        <li>隔壁老周5</li>
        <li>隔壁老周6</li>
        <li>隔壁老周7</li>
        <li>隔壁老周8</li>
        <li>隔壁老周9</li>
        <li>隔壁老周10</li>
    </ul>
</body>

</html>
