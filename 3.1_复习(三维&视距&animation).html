    <!--  

        三维坐标系：
                x轴：水平方向
                y轴：垂直方向
                z轴：前后方向

        三维旋转：
                沿着x轴旋转：单杠，也即上下反转
                沿着y轴旋转：钢管舞，左右旋转
                沿着Z轴旋转：大风车，顺时针或者逆时针旋转

        三维平移：
                X轴平移：左右走
                y轴平移：上下走
                z轴平移：前后走

        视距：为什么要加视距？ 为了看起来更加有立体效果（三维透视）
                模拟一个镜头拍出物体的变化再展现到屏幕上
                给的距离就是镜头对物体的距离，近大远小，也就是说距离越近效果越大，距离越远效果越小

        浏览器默认没有开立体效果（3维立方的效果）
                开的话：transform-style: 打3d就有提示

        
        animation属性
                参数1：动画名
                参数2：动画的持续时间
                参数3：延迟时间
                参数4：动画的次数，写infinite就是无限次
                参数5：运动曲线
                参数6：是否保持最终动画效果，给forwards就是，如果不给就不是
                参数7：alternate 用动画去到最终效果和用动画回到原来的效果
                        normal：默认值
                        reverse：立即到最终效果，再用动画还原
                参数8：是继续还是暂停动画  running 默认值  paused暂停
    -->
