<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box{

            width: 400px;
            height: 400px;
            border: 1px solid #000;
            display: flex;

            /* 如果父元素用了伸缩布局，那么它的子元素会自动转换为块级元素 */
        }

        span{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>我是span1</span>
        <span>我是span2</span>
    </div>
</body>
</html>
