
<!-- 生成的就是H5规范的结构
        1.文档声明更短
        2.H5里面style标签和script标签把不写type属性加入了规范
        3.支持大写也支持小写，并且大小写不敏感,请统一用小写
        4.H5&C3  HTML5 其实就是html的一个新的规范版本  CSS3 
                H5的规范里新增了很多新标签和新的自定义属性，以及开放了一些高级的JS API,例如：地理定位，传感器
                C3里加了很多新的选择器、以及新的属性、外加很多动画效果，方便我们实现动画和一些立体的3D效果
        因为H5规范制定的时候，移动端刚刚好兴起，H5主要是为了下一代开发做准备


        了解就行了
-->
