<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 
        transition缺点：
                1.无法自动动

                2.不能设置次数
        
     -->
    <style>
        .box{
            width: 174px;
            height: 126px;
            background: url('img/fish.png') no-repeat;
        }

        .box:hover{
            transition: all 1s steps(11);
            background-position-y: -1386px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
