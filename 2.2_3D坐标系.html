<!DOCTYPE html>
<html lang="en">

<!-- 

    二维：代表一个平面
            因为只有两个轴：x轴和y轴


    三维：代表一个立体
            因为有三个轴：x轴,y轴和z轴

            x：水平方向的轴
            y：垂直方向的轴
            z：理解为视线到屏幕的轴（前后那个轴）


            如果沿着x轴平移就是左右方向
            沿着Y轴就是上下方向
            沿着z轴就是前后方向
    
 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

</body>
</html>
